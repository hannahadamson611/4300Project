<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "stylesheet.css">
        
    </head>

    <body class ="bodycolor">

        
        <form id ="itemListing" class = "uploadForm" method = "post">
            <fieldset>
                <legend>List your Art!</legend>
                <ul class = "formList">
                    <li>
                        <label for ="upload">Upload Image</label>
                        <input type ="file" id ="upload" required accept="image/*">
                    </li>
                    <li>
                        <label for ="price">Price</label>
                        <input size ="20" maxlength="6" type = "number" id ="price" required>

                    </li>
                    <li>
                        <label for ="description">Description</label>
                        <textarea id =  "description" minlength="1" cols ="40" rows = "10" required></textarea>
                    </li>
                    <li style="text-align: center;">
                        <input type = "submit" value ="Add Listing">
                    </li>
                </ul>
            </fieldset>
        </form>
        
    </body>
</html>
